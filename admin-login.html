<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-login-page">
    <div class="hero-overlay"></div>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card admin-login-card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Admin / NGO Login</h2>
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <small class="text-muted">Demo: admin / admin123</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div id="errorMsg" class="alert alert-danger d-none"></div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='role-selection.html'">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
            errorMsg.classList.add('d-none');
            
            try {
                const data = await API.login(username, password);
                
                if (data.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorMsg.textContent = 'Access denied. Admin credentials required.';
                    errorMsg.classList.remove('d-none');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        });
    </script>
</body>
</html>
