<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        .hero-section { position: relative; height: 400px; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), #b8c9ad; display: flex; align-items: center; justify-content: center; }

        .stat-number { font-size: 3.5rem; font-weight: 300; margin-bottom: 10px; }
        .stat-label { font-size: 0.95rem; font-weight: 400; }
        .stat-divider { width: 120px; height: 2px; background: white; margin: 0 auto 15px; }
        .stat-title { font-size: 2rem; margin-bottom: 10px; font-weight: 400; }
        .login-section { background-color: #6b7c5e; padding: 80px 0; }
        .login-form { max-width: 600px; margin: 0 auto; }
        .form-label-custom { color: white; font-size: 1.1rem; display: flex; align-items: center; margin-bottom: 10px; }
        .icon-user, .icon-lock { width: 35px; height: 35px; margin-right: 15px; background: white; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; }
        .form-control-custom { height: 50px; border: none; margin-bottom: 25px; }
        .btn-login { background-color: #8a9478; color: white; border: none; padding: 12px 50px; font-size: 1rem; margin-top: 20px; }
        .btn-login:hover { background-color: #7a8468; color: white; }
        .bottom-section { background-color: #5a6b4d; padding: 60px 0 80px; }
        .section-title { color: white; font-size: 1.5rem; margin-bottom: 30px; display: flex; align-items: center; }
        .icon-box { width: 60px; height: 60px; margin-right: 20px; }
        .complaints-box { background-color: #6b7c5e; padding: 20px; border: 2px solid white; min-height: 200px; }
        .complaint-header { color: white; font-size: 0.9rem; margin-bottom: 10px; }
        .complaint-text { color: white; font-size: 0.85rem; line-height: 1.4; }
        .certificate-link { color: white; text-decoration: underline; font-size: 1.1rem; display: block; margin-top: 20px; }
        .certificate-link:hover { color: #fff; }
        .page-2 { display: none; }
        .selection-section { background-color: #6b7c5e; padding: 60px 0; }
        .page-title { color: white; font-size: 2.5rem; margin-bottom: 50px; }
        .card-item { background: transparent; border: 3px solid white; border-radius: 10px; padding: 30px; margin-bottom: 30px; display: flex; align-items: center; }
        .card-icon { width: 80px; height: 80px; flex-shrink: 0; }
        .card-content { flex-grow: 1; margin-left: 20px; }
        .star-badge { width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .rating-section { background-color: #6b7c5e; padding: 60px 0; }
        .rating-title { color: white; font-size: 2rem; margin-bottom: 40px; }
        .rating-item { display: flex; align-items: center; margin-bottom: 30px; }
        .rating-icon { width: 60px; height: 60px; margin-right: 30px; flex-shrink: 0; }
        .stars { display: flex; gap: 10px; }
        .star { width: 40px; height: 40px; }
        .detail-section { background-color: #6b7c5e; padding: 60px 0; }
        .detail-title { color: white; font-size: 2rem; margin-bottom: 30px; }
        .form-control-detail { border: none; margin-bottom: 20px; padding: 12px; }
        textarea.form-control-detail { min-height: 150px; }
        .btn-send { background-color: #d9d9d9; color: #333; border: none; padding: 12px 60px; font-size: 1.1rem; }
    </style>
</head>
