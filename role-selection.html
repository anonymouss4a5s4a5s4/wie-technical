<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="role-selection-page">
    <div class="hero-overlay"></div>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center text-white mb-5">Select Your Role</h1>
                
                <!-- Login Form -->
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                    <small class="text-muted">Worker: worker1 / worker123 | Farmer: farmer1 / farmer123</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div id="errorMsg" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                        </form>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card role-card h-100">
                            <div class="card-body text-center p-5">
                                <i class="bi bi-person-working display-1 text-primary"></i>
                                <h2 class="mt-4">Worker</h2>
                                <p class="text-muted">Submit complaints, rate employers, view certified farmers</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card role-card h-100">
                            <div class="card-body text-center p-5">
                                <i class="bi bi-person-badge display-1 text-success"></i>
                                <h2 class="mt-4">Farmer</h2>
                                <p class="text-muted">View certification status and complaint summaries</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="admin-login.html" class="text-white text-decoration-underline">Admin Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
            errorMsg.classList.add('d-none');
            
            try {
                const data = await API.login(username, password);
                
                if (data.role === 'worker') {
                    window.location.href = 'worker-dashboard.html';
                } else if (data.role === 'farmer') {
                    window.location.href = 'farmer-dashboard.html';
                } else {
                    errorMsg.textContent = 'Please use admin login for admin access';
                    errorMsg.classList.remove('d-none');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        });
    </script>
</body>
</html
