<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-dashboard-page">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <button class="btn btn-light btn-sm" onclick="location.href='admin-dashboard.html'">‚Üê Back</button>
            <span class="navbar-brand text-white">Manage Certificates</span>
            <button class="btn btn-light btn-sm" onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-white">Certificate Management</h2>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Issue New Certificate</h5>
                        <form id="issueCertForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Farmer Name</label>
                                    <input type="text" id="farmerName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Farm Name</label>
                                    <input type="text" id="farmName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Certification Level</label>
                                    <select id="certLevel" class="form-select" required>
                                        <option value="">Select level...</option>
                                        <option value="Bronze">Bronze</option>
                                        <option value="Silver">Silver</option>
                                        <option value="Gold">Gold</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Valid Until</label>
                                    <input type="date" id="validUntil" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" id="submitBtn">
                                <span id="submitBtnText">Issue Certificate</span>
                                <span id="submitBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Existing Certificates</h5>
                            <button class="btn btn-sm btn-primary" onclick="loadCertificates()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Cert #</th>
                                        <th>Farmer Name</th>
                                        <th>Farm Name</th>
                                        <th>Level</th>
                                        <th>Status</th>
                                        <th>Issued Date</th>
                                        <th>Valid Until</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="certsTable">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
    <script>
        // Check authentication on page load
        if (!isLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Check if user is admin
        if (getUserRole() !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = 'index.html';
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }

        // Load certificates from backend
        async function loadCertificates() {
            try {
                const certificates = await API.getCertificates();
                
                if (certificates.length === 0) {
                    $('#certsTable').html(`
                        <tr>
                            <td colspan="8" class="text-center text-muted">No certificates found</td>
                        </tr>
                    `);
                    return;
                }

                $('#certsTable').empty();
                
                certificates.forEach(cert => {
                    const statusClass = cert.status === 'Active' ? 'success' : 'danger';
                    const levelBadgeClass = {
                        'Gold': 'warning',
                        'Silver': 'secondary',
                        'Bronze': 'info'
                    }[cert.level] || 'primary';
                    
                    const issuedDate = cert.issued_date ? new Date(cert.issued_date).toLocaleDateString() : 'N/A';
                    const validDate = cert.valid_until ? new Date(cert.valid_until).toLocaleDateString() : 'N/A';
                    
                    $('#certsTable').append(`
                        <tr id="cert-row-${cert.cert_number}">
                            <td>${cert.cert_number}</td>
                            <td>${cert.farmer_name}</td>
                            <td>${cert.farm_name || 'N/A'}</td>
                            <td><span class="badge bg-${levelBadgeClass} text-dark">${cert.level}</span></td>
                            <td><span class="badge bg-${statusClass}">${cert.status}</span></td>
                            <td>${issuedDate}</td>
                            <td>${validDate}</td>
                            <td>
                                ${cert.status === 'Active' ? `
                                    <button class="btn btn-sm btn-danger" onclick="revokeCert('${cert.cert_number}')">
                                        Revoke
                                    </button>
                                ` : `
                                    <span class="text-muted">Revoked</span>
                                `}
                            </td>
                        </tr>
                    `);
                });
            } catch (error) {
                console.error('Error loading certificates:', error);
                $('#certsTable').html(`
                    <tr>
                        <td colspan="8" class="text-center text-danger">
                            Error loading certificates: ${error.message}
                        </td>
                    </tr>
                `);
            }
        }

        // Revoke certificate
        async function revokeCert(certNum) {
            if (!confirm(`Are you sure you want to revoke certificate ${certNum}?`)) {
                return;
            }

            try {
                await API.revokeCertificate(certNum);
                showAlert(`Certificate ${certNum} has been revoked successfully`, 'success');
                
                // Update the row instead of reloading
                const row = $(`#cert-row-${certNum}`);
                row.find('.badge.bg-success').removeClass('bg-success').addClass('bg-danger').text('Revoked');
                row.find('button.btn-danger').replaceWith('<span class="text-muted">Revoked</span>');
            } catch (error) {
                console.error('Error revoking certificate:', error);
                showAlert(`Failed to revoke certificate: ${error.message}`, 'danger');
            }
        }

        // Handle form submission
        $('#issueCertForm').submit(async function(e) {
            e.preventDefault();
            
            const farmerName = $('#farmerName').val().trim();
            const farmName = $('#farmName').val().trim();
            const level = $('#certLevel').val();
            const validUntil = $('#validUntil').val();
            
            // Validate form
            if (!farmerName || !farmName || !level || !validUntil) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }

            // Show loading state
            $('#submitBtn').prop('disabled', true);
            $('#submitBtnText').addClass('d-none');
            $('#submitBtnSpinner').removeClass('d-none');

            try {
                const result = await API.createCertificate(farmerName, farmName, level, validUntil);
                
                showAlert(
                    `Certificate ${result.cert_number} issued successfully to ${farmerName}!`, 
                    'success'
                );
                
                // Reset form
                this.reset();
                
                // Reload certificates
                await loadCertificates();
            } catch (error) {
                console.error('Error issuing certificate:', error);
                showAlert(`Failed to issue certificate: ${error.message}`, 'danger');
            } finally {
                // Reset button state
                $('#submitBtn').prop('disabled', false);
                $('#submitBtnText').removeClass('d-none');
                $('#submitBtnSpinner').addClass('d-none');
            }
        });

        // Logout handler
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                logout();
            }
        }

        // Set minimum date for valid until field (today)
        $(document).ready(function() {
            const today = new Date().toISOString().split('T')[0];
            $('#validUntil').attr('min', today);
            
            // Load certificates on page load
            loadCertificates();
        });
    </script>
</body>
</html>
