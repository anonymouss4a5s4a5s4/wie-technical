<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6b7c5e;
        }

        .selection-section {
            padding: 60px 0;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
        }

        .card-item {
            background: transparent;
            border: 3px solid white;
            border-radius: 10px;
            padding: 30px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .card-lines {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .line {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .line-long {
            width: 100%;
        }

        .line-short {
            width: 60%;
        }

        .star-badge {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: 20px;
        }

        .rating-section {
            padding: 60px 0;
        }

        .rating-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .rating-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        .rating-icon {
            width: 60px;
            height: 60px;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .stars {
            display: flex;
            gap: 10px;
        }

        .star {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .star svg {
            width: 100%;
            height: 100%;
        }

        .detail-section {
            padding: 60px 0;
        }

        .detail-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label-white {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .form-control-detail {
            border: none;
            margin-bottom: 20px;
            padding: 12px;
        }

        textarea.form-control-detail {
            min-height: 150px;
        }

        .btn-send {
            background-color: #d9d9d9;
            color: #333;
            border: none;
            padding: 12px 60px;
            font-size: 1.1rem;
            display: block;
            margin: 20px auto 0;
        }

        .btn-send:hover {
            background-color: #c0c0c0;
        }
    </style>

    <script>
        // Add click event to stars for rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const parent = this.parentElement;
                const stars = parent.querySelectorAll('.star');
                const index = Array.from(stars).indexOf(this);
                
                stars.forEach((s, i) => {
                    const svg = s.querySelector('svg path');
                    if (i <= index) {
                        svg.setAttribute('fill', '#f4a821');
                    } else {
                        svg.setAttribute('fill', '#ccc');
                    }
                });
            });
        });
    </script>
