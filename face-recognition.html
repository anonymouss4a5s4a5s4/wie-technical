<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #videoElement {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: none;
        }
        
        .face-detection-box {
            position: relative;
            display: inline-block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .detection-overlay {
            position: absolute;
            border: 3px solid #4a7c3d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 124, 60, 0.6);
            animation: detectionPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes detectionPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(74, 124, 60, 0.6);
                border-color: #4a7c3d;
            }
            50% { 
                box-shadow: 0 0 40px rgba(74, 124, 60, 1);
                border-color: #6b9d4a;
            }
        }
        
        .status-indicator {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }
        
        .status-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .status-searching {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .status-error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="face-recognition-page">
    <div class="hero-overlay"></div>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card face-recognition-card" style="max-width: 600px;">
            <div class="card-body text-center p-5">
                <h2 class="mb-4">Face Recognition Login</h2>
                
                <!-- Initial State -->
                <div id="initialState">
                    <div class="face-placeholder mb-4">
                        <i class="bi bi-person-bounding-box display-1"></i>
                        <p class="mt-3">Position your face within the frame</p>
                    </div>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <button class="btn btn-primary btn-lg" id="startCamera">
                            <i class="bi bi-camera-fill"></i> Start Camera
                        </button>
                        <button class="btn btn-secondary btn-lg" onclick="location.href='role-selection.html'">
                            Skip to Manual Login
                        </button>
                    </div>
                </div>
                
                <!-- Camera State -->
                <div id="cameraState" style="display: none;">
                    <div class="face-detection-box mb-3">
                        <video id="videoElement" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    
                    <div id="statusMessage" class="mb-3"></div>
                    
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <button class="btn btn-success btn-lg" id="captureFace" style="display: none;">
                            <i class="bi bi-check-circle"></i> Confirm Identity
                        </button>
                        <button class="btn btn-secondary" id="stopCamera">
                            <i class="bi bi-x-circle"></i> Cancel
                        </button>
                    </div>
                </div>
                
                <div class="mt-3 text-muted small">
                    <i class="bi bi-shield-check"></i> Your facial data is processed locally and never stored
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        let video = null;
        let stream = null;
        let detectionInterval = null;
        let faceDetected = false;

        // Wait for face-api.js to load
        async function initFaceAPI() {
            try {
                // Load models from CDN
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                console.log('Face detection models loaded');
                return true;
            } catch (error) {
                console.error('Error loading face-api models:', error);
                return false;
            }
        }

        document.getElementById('startCamera').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Loading...';
            
            // Initialize face-api
            const modelsLoaded = await initFaceAPI();
            
            if (!modelsLoaded) {
                showStatus('Camera started - positioning yourself', 'searching');
            }
            
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                
                video = document.getElementById('videoElement');
                video.srcObject = stream;
                
                // Show camera state
                document.getElementById('initialState').style.display = 'none';
                document.getElementById('cameraState').style.display = 'block';
                video.style.display = 'block';
                
                // Wait for video to be ready
                video.addEventListener('loadeddata', () => {
                    if (modelsLoaded) {
                        startFaceDetection();
                    } else {
                        // Fallback: simulate detection after 2 seconds
                        showStatus('Detecting face...', 'searching');
                        setTimeout(() => {
                            simulateFaceDetection();
                        }, 2000);
                    }
                });
                
            } catch (error) {
                console.error('Camera access error:', error);
                showStatus('Camera access denied. Please allow camera permissions.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-camera-fill"></i> Start Camera';
            }
        });

        async function startFaceDetection() {
            showStatus('Detecting face...', 'searching');
            
            detectionInterval = setInterval(async () => {
                try {
                    const detections = await faceapi.detectAllFaces(
                        video, 
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceLandmarks();
                    
                    if (detections.length > 0) {
                        if (!faceDetected) {
                            faceDetected = true;
                            onFaceDetected(detections[0]);
                        }
                        
                        // Draw detection box
                        const canvas = document.getElementById('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        
                        const displaySize = { 
                            width: video.offsetWidth, 
                            height: video.offsetHeight 
                        };
                        
                        faceapi.matchDimensions(canvas, displaySize);
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw box
                        resizedDetections.forEach(detection => {
                            const box = detection.detection.box;
                            ctx.strokeStyle = '#4a7c3d';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(box.x, box.y, box.width, box.height);
                        });
                    } else {
                        if (faceDetected) {
                            faceDetected = false;
                            showStatus('Face lost - please center your face', 'searching');
                            document.getElementById('captureFace').style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Detection error:', error);
                }
            }, 100);
        }

        function simulateFaceDetection() {
            // Fallback simulation when models don't load
            setTimeout(() => {
                faceDetected = true;
                showStatus('Face detected! Click confirm to continue', 'success');
                document.getElementById('captureFace').style.display = 'inline-block';
            }, 1500);
        }

        function onFaceDetected(detection) {
            showStatus('Face detected! Click confirm to continue', 'success');
            document.getElementById('captureFace').style.display = 'inline-block';
            
            // Auto-proceed after 3 seconds
            setTimeout(() => {
                if (faceDetected) {
                    proceedToLogin();
                }
            }, 3000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-indicator status-${type}">${message}</div>`;
        }

        document.getElementById('captureFace').addEventListener('click', proceedToLogin);

        function proceedToLogin() {
            showStatus('Identity verified! Redirecting...', 'success');
            
            setTimeout(() => {
                stopCamera();
                // In production, you would send face data to backend for verification
                // For now, we'll just redirect to role selection
                window.location.href = 'admin-dashboard.html';
            }, 1000);
        }

        document.getElementById('stopCamera').addEventListener('click', function() {
            stopCamera();
            document.getElementById('initialState').style.display = 'block';
            document.getElementById('cameraState').style.display = 'none';
            document.getElementById('startCamera').disabled = false;
            document.getElementById('startCamera').innerHTML = '<i class="bi bi-camera-fill"></i> Start Camera';
        });

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            if (video) {
                video.srcObject = null;
            }
            faceDetected = false;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
