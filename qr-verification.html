<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-dashboard-page">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <button class="btn btn-light btn-sm" onclick="history.back()">‚Üê Back</button>
            <span class="navbar-brand text-white">QR Certificate Verification</span>
            <button class="btn btn-light btn-sm" onclick="location.href='index.html'">Home</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Verify Certificate</h2>
                        <p class="text-center text-muted mb-4">Enter certificate number to verify authenticity</p>

                        <div class="mb-4">
                            <label class="form-label">Certificate Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="certNumber" placeholder="e.g., CERT-2025-001">
                                <button class="btn btn-primary" id="verifyBtn">Verify</button>
                            </div>
                        </div>

                        <div id="verificationResult" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const certParam = urlParams.get('cert');
        if (certParam) {
            document.getElementById('certNumber').value = certParam;
            verifyCertificate(certParam);
        }

        document.getElementById('verifyBtn').addEventListener('click', () => {
            const certNum = document.getElementById('certNumber').value.trim().toUpperCase();
            if (certNum) {
                verifyCertificate(certNum);
            } else {
                alert('Please enter a certificate number');
            }
        });

        async function verifyCertificate(certNum) {
            const resultDiv = document.getElementById('verificationResult');
            resultDiv.innerHTML = '<div class="text-center"><div class="spinner-border"></div></div>';
            resultDiv.style.display = 'block';
            
            try {
                const cert = await API.verifyCertificate(certNum);
                
                if (cert) {
                    const today = new Date();
                    const validDate = new Date(cert.valid_until);
                    const isExpired = today > validDate;
                    
                    let statusClass = 'valid';
                    let statusIcon = '<i class="bi bi-check-circle-fill display-1 text-success"></i>';
                    let statusText = 'Valid Certificate';
                    let statusMessage = 'This certificate is authentic and currently active.';
                    
                    if (isExpired) {
                        statusClass = 'invalid';
                        statusIcon = '<i class="bi bi-exclamation-triangle-fill display-1 text-warning"></i>';
                        statusText = 'Certificate Expired';
                        statusMessage = 'This certificate was valid but has now expired.';
                    }
                    
                    if (cert.status === 'Revoked') {
                        statusClass = 'invalid';
                        statusIcon = '<i class="bi bi-x-circle-fill display-1 text-danger"></i>';
                        statusText = 'Certificate Revoked';
                        statusMessage = 'This certificate has been revoked and is no longer valid.';
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="verification-result ${statusClass} text-center">
                            ${statusIcon}
                            <h3 class="mt-3">${statusText}</h3>
                            <p class="mb-4">${statusMessage}</p>
                            <hr>
                            <div class="text-start">
                                <p><strong>Certificate Number:</strong> ${cert.cert_number}</p>
                                <p><strong>Farmer:</strong> ${cert.farmer_name}</p>
                                <p><strong>Farm:</strong> ${cert.farm_name}</p>
                                <p><strong>Certification Level:</strong> <span class="badge bg-warning text-dark">${cert.level}</span></p>
                                <p><strong>Status:</strong> <span class="badge ${cert.status === 'Active' ? 'bg-success' : 'bg-danger'}">${cert.status}</span></p>
                                <p><strong>Issued:</strong> ${cert.issued_date}</p>
                                <p><strong>Valid Until:</strong> ${cert.valid_until}</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="verification-result invalid text-center">
                            <i class="bi bi-x-circle-fill display-1 text-danger"></i>
                            <h3 class="mt-3">Invalid Certificate</h3>
                            <p>This certificate number is not found in our database.</p>
                            <p class="mb-0"><strong>Certificate Number:</strong> ${certNum}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Failed to verify certificate: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>>
